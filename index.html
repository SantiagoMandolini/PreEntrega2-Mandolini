<!DOCTYPE html>

            <div class="container-fluid">
                <a class="navbar-brand" href="#">Sample shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>

                        <li class="nav-item">

                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="pages/Telefonos.html">Teléfonos</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>

   <!--Carrucel de imagenes-->
   <section>
    <div id="carouselWithControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/S24Ultra.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="img/Xbox.png" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="img/smash.png" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselWithControls" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselWithControls" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</section>
<!-- productos de muestra-->
<section>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="card mb-4 producto">
                    <img src="img/S24 modelo.png" class="card-img-top" alt="Teléfono S24">
                    <div class="card-body"></div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card mb-4 producto">
                    <img src="img/Play 5.png" class="card-img-top" alt="Consola Play 5">
                    <div class="card-body"></div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">

                    <div class="card-body"></div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card mb-4 producto">
                    <img src="img/Rog phone 7.png" class="card-img-top" alt="Teléfono Rog Phone 7">
                    <div class="card-body"></div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">

                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card mb-4 producto">
                    <img src="img/Spider-Man 2.png" class="card-img-top" alt="Juego Spider-Man 2">
                    <div class="card-body"></div>
                </div>
            </div>
        </div>
    </div>
</section>
   
 <footer>

        <img src="/img/twitter.png" alt="logo twitter" class="footer-image">
